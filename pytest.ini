[pytest]
# Pytest configuration for AgentEval

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    -p no:warnings

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require services)
    slow: Slow tests (skip with -m "not slow")

# Logging
log_cli = true
log_cli_level = INFO

# Coverage (when using pytest-cov)
# Run with: pytest --cov=src/api --cov-report=html
