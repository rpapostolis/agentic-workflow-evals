    <script>
      // Prevent flash: apply saved theme before React loads
      try {
        var t = localStorage.getItem('agenteval_theme');
        if (t === 'light') document.documentElement.classList.remove('dark');
        else if (t === 'system' && !window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.classList.remove('dark');
      } catch(e) {}
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
